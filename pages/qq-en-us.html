<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ</title>
    <link rel="stylesheet" href="../css/global-variables.css">
    <link rel="icon" href="../images/qq.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="top-controls">
      <a class="top-link" href="../index.html"><button class="button-func">Go Back</button></a>
      <a class="top-link" href="javascript:void(0)">
            <button class="button-func" onclick="toggleDarkMode()">
                    Appearance <!--文本内容-->
                </button>
            </a>
    </div>
    <script src="../js/dark-mode.js"></script>
<br>
<div id="buttonContainer"></div>
<div id="tableContainer"></div>
<script>
function loadJSON(callback) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', '../data/qq.json', true);
  xhr.responseType = 'text';

  xhr.onload = function () {
    if (xhr.status === 200) {
      try {
        var data = JSON.parse(xhr.responseText);
        callback(null, data);
      } catch (e) {
        callback(new Error('Invalid JSON: ' + e.message));
      }
    } else {
      callback(new Error('Could not fetch JSON'));
    }
  };

  xhr.onerror = function () {
    callback(new Error('Network error'));
  };

  xhr.send();
}

function convertToLink(text) {
  if (typeof text !== 'string') return text;

  // itms-services
  if (text.match(/^itms-services:\/\/\?action=download-manifest&url=/i)) {
    return '<a href="' + text + '">Download</a>';
  }

  // http / https / ftp
  if (text.match(/^(https?:\/\/|ftp:\/\/)/i)) {
    return '<a href="' + text + '" target="_blank">Download</a>';
  }

  return text;
}

function init() {
  loadJSON(function (err, data) {
    var btnContainer = document.getElementById('buttonContainer');

    if (err) {
      btnContainer.innerHTML =
        '<p style="color:red;">' + err.message + '</p>';
      return;
    }

    btnContainer.innerHTML = '<b>Choose a type:</b><br>';

    for (var groupName in data) {
      if (!data.hasOwnProperty(groupName)) continue;

      (function (name) {
        var btn = document.createElement('button');
        btn.textContent = name;
        btn.className = 'sheet-btn';
        btn.onclick = function () {
          showGroup(data, name);
        };
        btnContainer.appendChild(btn);
      })(groupName);
    }
  });
}

function showGroup(data, groupName) {
  var rows = data[groupName];
  var container = document.getElementById('tableContainer');

  if (!Array.isArray(rows) || rows.length === 0) {
    container.innerHTML = '<p>No data available</p>';
    return;
  }

  var headers = Object.keys(rows[0]);
  var html = '<h3>' + groupName + '</h3><table>';

  // Header row
  html += '<tr>';
  for (var i = 0; i < headers.length; i++) {
    html += '<th>' + headers[i] + '</th>';
  }
  html += '</tr>';

  // Data rows
  for (var r = 0; r < rows.length; r++) {
    html += '<tr>';
    for (var c = 0; c < headers.length; c++) {
      var cell = convertToLink(rows[r][headers[c]]);
      html += '<td>' + (cell !== undefined ? cell : '') + '</td>';
    }
    html += '</tr>';
  }

  html += '</table>';
  container.innerHTML = html;
}

if (window.addEventListener) {
  window.addEventListener('load', init, false);
} else if (window.attachEvent) {
  window.attachEvent('onload', init);
} else {
  window.onload = init;
}
</script>
</body>
</html>
